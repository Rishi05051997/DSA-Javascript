<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
    <script>
      /// Array Insersation
      const insersation = (arr, pos, el) => {
        for (let i = pos; i < arr.length - 1; i++) {
          if (i >= pos) {
            arr[i] = arr[i + 1];
            if (i === pos) {
              arr[i] = el;
            }
          }
        }
        console.log(arr);
      };
      const data = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      insersation(data, 3, 77);
    </script>
  </head>
  <body></body>
</html>
