<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array | Merge-1</title>
    <script>
      const data_1 = [1, 45, 67, 22, 46, 91, 56, 28];
      const data_2 = [77, 34, 90, 95, 25, 15, 75, 225, 667, 889];
      const data_3 = [];

      for (let i = 0; i < data_1.length; i++) {
        data_3[i] = data_1[i];
      }
      for (let i = 0; i < data_2.length; i++) {
        data_3[data_1.length + i] = data_2[i];
      }
      console.log(data_3);
      /*
        Function To Merge two Arrays Using For Loops
        @param arr1, arr2
      */

      const mergeArr = (arr1, arr2) => {
        const arr3 = [];
        if (arr1.length > 0 && arr2.length > 0) {
          for (let i = 0; i < arr1.length; i++) {
            arr3[i] = arr1[i];
          }
          for (let i = 0; i < arr2.length; i++) {
            arr3[arr1.length + i] = arr2[i];
          }
          console.log(arr3);
          return arr3;
        } else {
          alert("Both Arrays can not be empty");
        }
      };
      const arr1 = [1, 2, 3, 4, 5];
      const arr2 = [6, 7, 8, 9, 10];
      mergeArr(arr1, arr2);
      // With help shallow copy we can merge multiple arrays
      const arr = [...arr1, ...arr2];
      console.log(arr);
    </script>
  </head>
  <body>
    <h3>**************Merge Two Arrays Using Fro Loop***************</h3>
    <p>
      Requirement: We have two arrayss, now we will add two arrays into third
      array
    </p>
    <p>
      We can add multiple arrays using
      <code>const arr = [...arr1, ...arr2, ...arr3]</code>
    </p>
