<!DOCTYPE html>

    <title>Array | Sorting | Bubble Sort</title>
    <script>
      const data = [40, 30, 12, 25];
      const sortedArr = [];
      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data.length; j++) {
          console.log(data);
          if (data[j] > data[j + 1]) {
            // 40 > 30
            let temp = data[j]; // temp = 40
            data[j] = data[j + 1]; // 30 is replaced by 40
            data[j + 1] = temp; // 40 is replaced by 30
            //// [30,40,12,25] -->> [30,12,40,25] -->> [12,30,40,25] -->> [12,30,25,40] -->> [12,25,30,40] finally it's sorted
            //// Here we are mainly using swapping concept by comparing

            //// [40, 30, 12, 25]
            //// [30, 40, 12, 25]
            //// [30, 12, 40, 25]
            //// [30, 12, 25, 40]
            //// [30, 12, 25, 40]
            //// [12, 30, 25, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
            //// [12, 25, 30, 40]
          }
        }
      }
    </script>

    <h1>Array Sorting | Bubble Sort</h1>
