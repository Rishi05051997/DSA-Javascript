<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array | Merge-2</title>
    <script>
      // While using "while loop" first of all array must be sorted then n then only it will work
      const data1 = [4, 6, 8, 10, 12, 14];
      const data2 = [5, 7, 9, 11];
      const data3 = [];
      let d1 = 0;
      d2 = 0;
      d3 = 0;
      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      while (d1 < data1.length) {
        data3[d3] = data1[d1];
        d1++;
        d3++;
      }
      console.warn(data3);
    </script>
  </head>
  <body></body>
</html>
